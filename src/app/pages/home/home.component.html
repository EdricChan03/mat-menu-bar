<p>Welcome to the demo app!</p>

<p>You can view the list of demos in the sidenav or as listed below:</p>

<mat-nav-list>
  <a mat-list-item *ngFor="let demo of demosService.demos" [routerLink]="['/demos', demo.id]">
    <mat-icon matListIcon>play_circle_fill</mat-icon>
    <h2 matLine>{{ demo.title }}</h2>
  </a>
</mat-nav-list>
