<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="app-sidenav">
    <mat-toolbar>
      Link
      <span fxFlex></span>
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon matListIcon>home</mat-icon>
        <h2 matLine>Home</h2>
      </a>
      <h3 matSubheader>Demos</h3>
      <a mat-list-item *ngFor="let demo of demosService.demos" [routerLink]="['/demos', demo.id]" routerLinkActive="active-link">
        <h2 matLine>{{ demo.title }}</h2>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z3">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Menu bar demo
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
