<p>Welcome to the demo app!</p>

<p>You can view the list of demos in the sidenav or as listed below:</p>

<mat-nav-list>
  <a mat-list-item *ngFor="let demo of demosService.demos" [routerLink]="['/demos', demo.id]">
    <mat-icon matListIcon *ngIf="!demo.icon && !demo.svgIcon">play_circle_fill</mat-icon>
    <mat-icon matListIcon *ngIf="demo.icon && !demo.svgIcon">{{ demo.icon }}</mat-icon>
    <mat-icon matListIcon *ngIf="!demo.icon && demo.svgIcon" [svgIcon]="demo.svgIcon"></mat-icon>
    <h2 matLine>{{ demo.title }}</h2>
  </a>
</mat-nav-list>
