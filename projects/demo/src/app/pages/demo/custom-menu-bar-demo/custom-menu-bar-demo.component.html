<h1>Custom menu bar</h1>

<details>
  <summary>Current custom menu bar items</summary>
  <pre><code>{{ menuBarService.customMenuBarItems | json }}</code></pre>
</details>

<h2>Dense mode (default)</h2>

<app-menu-bar [items]="menuBarService.customMenuBarItems"></app-menu-bar>

<h2>Non-dense mode</h2>

<app-menu-bar [items]="menuBarService.customMenuBarItems" [dense]="false"></app-menu-bar>
