<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="app-sidenav">
    <mat-toolbar>
      Links
      <span class="flex-spacer"></span>
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <h3 matSubheader>Demos</h3>
      <a mat-list-item *ngFor="let demo of demosService.demos" [routerLink]="['/demos', demo.id]" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon *ngIf="!demo.icon && !demo.svgIcon">play_circle_fill</mat-icon>
        <mat-icon matListItemIcon *ngIf="demo.icon && !demo.svgIcon">{{ demo.icon }}</mat-icon>
        <mat-icon matListItemIcon *ngIf="!demo.icon && demo.svgIcon" [svgIcon]="demo.svgIcon"></mat-icon>
        <span matListItemTitle>{{ demo.title }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-typography">
    <mat-toolbar color="primary" class="mat-elevation-z3">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Menu bar demo
    </mat-toolbar>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
